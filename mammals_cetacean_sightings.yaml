# Mammalogy cetacean sightings
---

title: Mammalogy Cetacean sightings report
columns:
    - header: Prefix
      fields:
        - field: CatPrefix
    - header: Reg Number
      fields:
        - field: CatRegNumber
    - header: Suffix
      fields:
        - field: CatSuffix
    - header: Registered by
      fields:
        - field: CatCataloguedByRef/SummaryData
    - header: Date Registered
      fields:
        - field: CatDateCatalogued
    - header: Other Numbers
      glue: ", "
      fields:
        - multiple: CatOtherNumbersValue
    - header: Family
      fields:
        - conditional:
            condition: "/*[text()]"
            target: IdeAcceptedRef
            fields:
              - conditional:
                  condition: "/text()"
                  target: ClaFamily
                  fields:
                    - field: ClaFamily
                  otherwise:
                    fields:
                      - string: "Family"
            otherwise:
              fields:
                - conditional:
                    condition: "/text()"
                    target: IdeCurrentFamilyLocal
                    fields:
                      - field: IdeCurrentFamilyLocal
                    otherwise:
                      fields:
                        - string: "Family"
    - header: Genus
      fields:
        - conditional:
            condition: "/*[text()]"
            target: IdeAcceptedRef
            fields:
              - conditional:
                  condition: "/text()"
                  target: ClaGenus
                  fields:
                    - field: ClaGenus
                  otherwise:
                    fields:
                     - string: "Gen."
            otherwise:
              fields:
                - conditional:
                    condition: "/text()"
                    target: IdeCurrentGenusLocal
                    fields:
                      - field: IdeCurrentGenusLocal
                    otherwise:
                      fields:
                        - string: "Gen."
    - header: Species
      fields:
        - conditional:
            condition: "/*[text()]"
            target: IdeAcceptedRef
            fields:
              - conditional:
                  condition: "/text()"
                  target: ClaSpecies
                  fields:
                    - field: ClaSpecies
                  otherwise:
                    fields:
                      - string: "sp."
            otherwise:
              fields:
                - conditional:
                    condition: "/text()"
                    target: IdeCurrentSpeciesLocal
                    fields:
                      - field: IdeCurrentSpeciesLocal
                    otherwise:
                      fields:
                        - string: "sp."
    - header: ID Confidence
      fields:
        - field: IdeCurrentConfidence
    - header: ID Comments
      fields:
        - field: IdeCurrentComments
    - header: Identified by
      fields:
        - field: IdeCurrentIdentifiedByLocal
    - header: Date Identified
      fields:
        - field: IdeCurrentDateIdentified
    - header: Latitude (DMS)
      fields:
        - field: tuple[1]/LatLatitude
    - header: Longitude (DMS)
      fields:
        - field: tuple[1]/LatLongitude
    - header: Latitude Dec
      fields:
        - field: tuple[1]/LatLatitudeDecimal
    - header: Longitude Dec
      fields:
        - field: tuple[1]/LatLongitudeDecimal
    - header: Precision
      fields:
        - field: tuple[1]/LatRadiusVerbatim
    - header: Datum
      fields:
        - field: LatDatum_tab[1]
    - header: Country
      fields:
        - field: LocCountry
    - header: Province/State/Territory
